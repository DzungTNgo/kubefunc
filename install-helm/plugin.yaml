name: "install-helm"
shortDesc: "Install Helm client and server with RBAC"
longDesc: >
  Install latest Helm client.
  Initialize helm with tiller service account and RBAC support.
  Wait for helm to initialize.
  Update the local repo using 'helm repo update'
  Display helm client and server version.
  Example:
    kubectl plugin install-helm
command: ./install-helm.sh