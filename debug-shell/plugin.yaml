name: "debug-shell"
shortDesc: "Create interactive pod for debugging"
longDesc: >
  Run an interactive pod in the cluster for debugging purposes.
  Pod is removed when shell exists.
  Default image is 'centos:latest' and the first argument will change this.
  Image must have bash installed.
  Example:
    kubectl plugin debug-shell
    kubectl plugin debug-shell google/cloud-sdk:alpine
command: ./debug-shell.sh