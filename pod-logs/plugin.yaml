name: "pod-logs"
shortDesc: "Get logs for a pod from list"
longDesc: >
  Display list of all pods to select from.
  If pod has multiple containers, another list is shown to choose from.
  Example:
    kubectl plugin pod-logs
    kubectl plugin pod-logs -f
command: ./pod-logs.sh