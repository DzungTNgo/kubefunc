name: "gke-credentials"
shortDesc: "Obatain GKE credentials from list of clusters"
longDesc: >
  Lists all GKE clusters in current project.
  Runs 'gcloud container clusters get-credentials' for selected cluster.
  Works with zonal and regional clusters.
  Example:
    kubectl plugin gke-credentials
command: ./gke-credentials.sh